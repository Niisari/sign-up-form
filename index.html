<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <title>Odin Project | Signup Form</title>
</head>
<body>

    <main class="main__container">

        <header class="header">
            <div class="logo__wrapper">
                <img 
                src="./src/assets/images/odin-lined.png" 
                alt="odin logo" 
                class="odin__logo">
                <p class="logo__text">ODIN</p>
            </div>
        </header>

       <div class="form__wrapper">

            <section class="top__section">
                <p class="main__text">
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="sub__text">You <em>know</em> you want to.</p>
            </section>

            <section class="form__section">
                <form action="" method="post" id="signup-form">
                    <p class="form__text">Let's do this!</p>

                    <div class="row__one">
                        <div class="first__name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                        </div>
                        
                        <div class="last__name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="row__two">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="phone__number">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone number" required>
                        </div>
                    </div>

                    <div class="row__three">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>

                        <div class="confirm__password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>
                </form>
            </section>

            <div class="form__button--wrapper">
                <button 
                form="signup-form" type="submit" class="create__account">Create Account</button>
                <p class="login__text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

        <footer class="footer">
            <p>Photo by 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a>
                on 
                <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </p>
        </footer>

    </main>

</body>
</html>
